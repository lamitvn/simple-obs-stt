<div class="text-sm flex flex-col space-y-2" *ngIf="styleQuery.current$ | async as currentStyle">
  <div class="tabs self-center">
    <a class="tab px-2 tab-bordered" tippy="Text" [class.tab-active]="activeTab === 'text'" (click)="ChangeTab('text')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/></svg>
    </a>
    <a class="tab px-2 tab-bordered" tippy="Bubble" [class.tab-active]="activeTab === 'box'" (click)="ChangeTab('box')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
    </a>
    <a class="tab px-2 tab-bordered" tippy="Avatar" [class.tab-active]="activeTab === 'avatar'" (click)="ChangeTab('avatar')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
    </a>

    <a class="tab px-2 tab-bordered" tippy="Sound" [class.tab-active]="activeTab === 'sound'" (click)="ChangeTab('sound')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" /></svg>
    </a>

    <a class="tab px-2 tab-bordered" tippy="Global" [class.tab-active]="activeTab === 'global'" (click)="ChangeTab('global')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
    </a>
  </div>

  <ng-template #fieldNumber let-value let-title="title" let-fn="fn" let-min="min" let-max="max" let-step="step">
    <div class="flex justify-between items-center">
      <div>{{title}}</div>
      <input type="number" [step]="step || 1" [min]="min || 0" [max]="max || 100" class="w-20 input input-bordered input-sm"      [ngModel]="value" (ngModelChange)="fn($event)">
    </div>
  </ng-template>
  <ng-template #fieldSlider let-value let-title="title" let-fn="fn" let-min="min" let-max="max" let-step="step">
    <div class="flex justify-between items-center">
      <div>{{title}}</div>
      <input type="range" [step]="step" [min]="min || 0" [max]="max || 100" class="px-0 w-20 input input-range input-bordered input-sm" [ngModel]="value" (ngModelChange)="fn($event)">
    </div>
  </ng-template>

  <ng-template #fieldString let-value let-title="title" let-fn="fn">
    <div class="flex justify-between items-center">
      <div>{{title}}</div>
      <input class="w-44 input input-bordered input-sm" [ngModel]="value" (ngModelChange)="fn($event)">
    </div>
  </ng-template>

  <ng-template #fieldToggle let-value let-title="title" let-fn="fn">
    <div class="form-control">
      <label class="cursor-pointer p-0 label"> <span class="label-text">{{title}}</span> <div>   <input type="checkbox" checked="checked" class="toggle" [ngModel]="!!value" (ngModelChange)="fn($event ? '1' : '')">   <span class="toggle-mark"></span> </div>
      </label>
    </div>
  </ng-template>

  <ng-template #fieldChips let-value let-title="title" let-fn="fn" let-options="options">
    <div class="flex justify-between items-center">
      <div>{{title}}</div>
      <div class="btn-group"> <button *ngFor="let option of options" class="btn btn-sm normal-case" (click)="fn(option[1])" [class.btn-active]="value === option[1]">{{option[0]}}</button>
      </div>
    </div>
  </ng-template>

  <ng-template #fieldChipsI let-value let-title="title" let-fn="fn" let-options="options">
    <div class="flex justify-between items-center">
      <div>{{title}}</div>
      <div class="btn-group"> <button *ngFor="let option of options" class="btn btn-sm normal-case" (click)="fn(option[1])" [class.btn-active]="value === option[1]"><ng-container *ngTemplateOutlet="option[0]"></ng-container></button>
      </div>
    </div>
  </ng-template>

  <ng-template #fieldSelect let-value let-title="title" let-fn="fn" let-options="options">
    <div class="flex justify-between items-center">
      <div>{{title}}</div>
      <select class="w-44 select select-bordered select-sm" [ngModel]="value" (ngModelChange)="fn($event)"> <option *ngFor="let option of options" [ngValue]="option[1]">{{option[0]}}</option>
      </select>
    </div>
  </ng-template>

  <ng-template #fieldColor let-value let-title="title" let-fn="fn">
    <div class="flex justify-between items-center">
      <div>{{title}}</div>
      <button class="btn btn-sm btn-circle" [tippy]="colorSelector" [data]="{value: value, fn: fn}"       variation="color_menu" placement="right" [style.background-color]="value"></button>
    </div>
  </ng-template>

  <ng-template #colorSelector let-data="data">
    <div class="w-44" *ngIf="styleQuery.current$ | async as currentStyle">
      <color-sketch [color]="data.value" (onChange)="data.fn(RgbaToString($event.color.rgb))"></color-sketch>
    </div>
  </ng-template>

  <ng-template #fontSelect>
    <div class="flex flex-col items-start w-56 space-y-2">
      <div class="flex flex-wrap gap-1">
        <button class="btn btn-xs btn-circle" [class.btn-accent]="selectedFontLetter === a.key" *ngFor="let a of fontsService.fontsMap | keyvalue" (click)="selectedFontLetter = a.key">{{a.key}}</button>
      </div>
      <span>Preview fonts at <a class="link link-primary" href="https://fonts.google.com" target="_blank">Google Fonts</a></span>
      <ngx-simplebar class="bg-base-200 rounded-md h-56 w-full">
        <ul class="flex flex-col overflow-x-hidden">
          <li class="cursor-pointer px-4 py-2 hover:bg-primary hover:text-primary-content truncate"
            *ngFor="let font of fontsService.fontsMap[selectedFontLetter]; trackBy:trackFonts"
            (click)="GetFn('text', 'fontFamily')(font.family);prevent($event)">
            {{font.family}}
          </li>
        </ul>
      </ngx-simplebar>
    </div>
  </ng-template>

  <ng-container [ngSwitch]="activeTab">
    <ng-container *ngSwitchCase="'text'">
      <div class="font-semibold">Font</div>

      <div class="flex justify-between items-center"> <div>Family</div> <div class="cursor-pointer w-44 input input-bordered input-sm truncate" className="with-shadow" [tippy]="fontSelect" variation="popper" placement="right">{{currentStyle.textStyle.fontFamily.value}}</div></div>
      <ng-container *ngTemplateOutlet="fieldColor; context: {title: 'Color', $implicit: currentStyle.textStyle.color.value, fn: GetFn('text', 'color')}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Size', $implicit: currentStyle.textStyle.fontSize.value, fn: GetFn('text', 'fontSize'), min: 10, max: 64}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Line height', $implicit: currentStyle.textStyle.lineHeight.value, fn: GetFn('text', 'lineHeight'), min: 1, max: 2, step: 0.1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldSlider; context: {title: 'Weight', $implicit: currentStyle.textStyle.fontWeight.value, fn: GetFn('text', 'fontWeight'), min: 100, max: 900, step: '100'}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldChips; context: {title: 'Case', $implicit: currentStyle.textStyle.textTransform.value, fn: GetFn('text', 'textTransform'), options: [['-', 'none'], ['AA', 'uppercase'], ['aa', 'lowercase']]}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldChipsI; context: {title: 'Align', $implicit: currentStyle.textStyle.justifyContent.value, fn: GetFn('text', 'justifyContent'), options: [[iconTextLeft, 'flex-start'], [iconTextCenter, 'center'], [iconTextRight, 'flex-end']]}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldChipsI; context: {title: 'Vertical', $implicit: currentStyle.textStyle.alignContent.value, fn: GetFn('text', 'alignContent'), options: [[iconTextUp, 'flex-start'], [iconTextCenterV, 'center'], [iconTextDown, 'flex-end']]}"></ng-container>
      <div class="divider"></div>
      <div class="font-semibold">Shadow</div>
      <ng-container *ngTemplateOutlet="fieldColor; context: {title: 'Color', $implicit: currentStyle.textStyleComposite.textShadow.color.value, fn: GetCompositeFn('txt', 'textShadow', 'color')}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Offset x', $implicit: currentStyle.textStyleComposite.textShadow.x.value, fn: GetCompositeFn('txt', 'textShadow', 'x'), min: -20, max: 20}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Offset y', $implicit: currentStyle.textStyleComposite.textShadow.y.value, fn: GetCompositeFn('txt', 'textShadow', 'y'), min: -20, max: 20}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Blur', $implicit: currentStyle.textStyleComposite.textShadow.b.value, fn: GetCompositeFn('txt', 'textShadow', 'b'), min: -20, max: 20}"></ng-container>
      <div class="divider"></div>
      <div class="font-semibold">Margin</div>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Top', $implicit: currentStyle.textStyle.marginTop.value, fn: GetFn('text', 'marginTop'), min: 0, max: 1000}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Bottom', $implicit: currentStyle.textStyle.marginBottom.value, fn: GetFn('text', 'marginBottom'), min: 0, max: 1000}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Left', $implicit: currentStyle.textStyle.marginLeft.value, fn: GetFn('text', 'marginLeft'), min: 0, max: 1000}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Right', $implicit: currentStyle.textStyle.marginRight.value, fn: GetFn('text', 'marginRight'), min: 0, max: 1000}"></ng-container>
      <div class="divider"></div>
      <div class="font-semibold">Padding</div>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Top', $implicit: currentStyle.textStyle.paddingTop.value, fn: GetFn('text', 'paddingTop'), min: 0, max: 1000}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Bottom', $implicit: currentStyle.textStyle.paddingBottom.value, fn: GetFn('text', 'paddingBottom'), min: 0, max: 1000}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Left', $implicit: currentStyle.textStyle.paddingLeft.value, fn: GetFn('text', 'paddingLeft'), min: 0, max: 1000}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Right', $implicit: currentStyle.textStyle.paddingRight.value, fn: GetFn('text', 'paddingRight'), min: 0, max: 1000}"></ng-container>
      <div class="divider"></div>
      <div class="font-semibold">Animation</div>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Duration min', $implicit: currentStyle.textStyle.durationMin.value, fn: GetFn('text', 'durationMin'), min: 0, max: 5, step: 0.1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Duration max', $implicit: currentStyle.textStyle.durationMax.value, fn: GetFn('text', 'durationMax'), min: 0, max: 5, step: 0.1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Scale min', $implicit: currentStyle.textStyle.scaleMin.value, fn: GetFn('text', 'scaleMin'), min: 0, max: 2, step: 0.1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Scale max', $implicit: currentStyle.textStyle.scaleMax.value, fn: GetFn('text', 'scaleMax'), min: 0, max: 2, step: 0.1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Rotation min', $implicit: currentStyle.textStyle.rotationMin.value, fn: GetFn('text', 'rotationMin'), min: -90, max: 90, step: 1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Rotation max', $implicit: currentStyle.textStyle.rotationMax.value, fn: GetFn('text', 'rotationMax'), min: -90, max: 90, step: 1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Position x min', $implicit: currentStyle.textStyle.translationXMin.value, fn: GetFn('text', 'translationXMin'), min: -90, max: 90, step: 1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Position x max', $implicit: currentStyle.textStyle.translationXMax.value, fn: GetFn('text', 'translationXMax'), min: -90, max: 90, step: 1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Position y min', $implicit: currentStyle.textStyle.translationYMin.value, fn: GetFn('text', 'translationYMin'), min: -90, max: 90, step: 1}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Position y max', $implicit: currentStyle.textStyle.translationYMax.value, fn: GetFn('text', 'translationYMax'), min: -90, max: 90, step: 1}"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'box'">
      <div class="font-semibold">Box</div>
      <ng-container *ngTemplateOutlet="fieldColor; context: {title: 'Color', $implicit: currentStyle.boxStyle.backgroundColor.value, fn: GetFn('box', 'backgroundColor')}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldChips; context: {title: 'Height mode', $implicit: currentStyle.boxStyle.heightMode.value, fn: GetFn('box', 'heightMode'), options: [['Grow', 'grow'], ['Fixed', 'fixed']]}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Width', $implicit: currentStyle.boxStyle.width.value, fn: GetFn('box', 'width'), min: 100, max: 600}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Height', $implicit: currentStyle.boxStyle.height.value, fn: GetFn('box', 'height'), min: 50, max: 600}"></ng-container>
      <div class="divider"></div>
      <div class="font-semibold">Background</div>
      <ng-container *ngTemplateOutlet="fieldString; context: {title: 'Image url', $implicit: currentStyle.boxStyle.backgroundImage.value, fn: GetFn('box', 'backgroundImage')}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldChips; context: {title: 'Mode', $implicit: currentStyle.boxStyle.bgStyle.value, fn: GetFn('box', 'bgStyle'), options: [['Normal', 'normal'], ['Sliced', 'slice']]}"></ng-container>
      <ng-container [ngSwitch]="currentStyle.boxStyle.bgStyle.value">
        <ng-container *ngSwitchCase="'normal'">
          <ng-container *ngTemplateOutlet="fieldColor; context: {title: 'Color', $implicit: currentStyle.boxStyle.borderColor.value, fn: GetFn('box', 'borderColor')}"></ng-container>
          <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Size', $implicit: currentStyle.boxStyle.borderWidth.value, fn: GetFn('box', 'borderWidth'), min: 0, max: 20}"></ng-container>
          <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Radius', $implicit: currentStyle.boxStyle.borderRadius.value, fn: GetFn('box', 'borderRadius'), min: 0, max: 100}"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'slice'">
          <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Top size', $implicit: currentStyle.boxStyle.borderWidthTop.value, fn: GetFn('box', 'borderWidthTop'), min: 0, max: 100}"></ng-container>
          <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Right size', $implicit: currentStyle.boxStyle.borderWidthRight.value, fn: GetFn('box', 'borderWidthRight'), min: 0, max: 100}"></ng-container>
          <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Bottom size', $implicit: currentStyle.boxStyle.borderWidthBottom.value, fn: GetFn('box', 'borderWidthBottom'), min: 0, max: 100}"></ng-container>
          <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Left size', $implicit: currentStyle.boxStyle.borderWidthLeft.value, fn: GetFn('box', 'borderWidthLeft'), min: 0, max: 100}"></ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'avatar'">
      <div class="font-semibold">Avatar image</div>
      <ng-container *ngTemplateOutlet="fieldChips; context: {title: 'Side', $implicit: currentStyle.avatarStyle.order.value, fn: GetFn('avatar', 'order'), options: [['Left', '0'], ['Right', '1']]}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldString; context: {title: 'Url', $implicit: currentStyle.avatarStyle.backgroundImage.value, fn: GetFn('avatar', 'backgroundImage')}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Width', $implicit: currentStyle.avatarStyle.width.value, fn: GetFn('avatar', 'width'), min: 10, max: 1000}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Height', $implicit: currentStyle.avatarStyle.height.value, fn: GetFn('avatar', 'height'), min: 10, max: 1000}"></ng-container>

      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Offset X', $implicit: currentStyle.avatarStyleComposite.transform.x.value, fn: GetCompositeFn('avatar', 'transform', 'x'), min: -500, max: 500}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Offset Y', $implicit: currentStyle.avatarStyleComposite.transform.y.value, fn: GetCompositeFn('avatar', 'transform', 'y'), min: -500, max: 500}"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'sound'">
      <div class="font-semibold">Sound</div>
      <ng-container *ngTemplateOutlet="fieldSlider; context: {title: 'Volume', $implicit: currentStyle.soundStyle.volume.value, fn: GetFn('sound', 'volume'), min: 0, max: 1, step: '0.1'}"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'global'">
      <div class="font-semibold">Text input</div>
      <ng-container *ngTemplateOutlet="fieldToggle; context: {title: 'Real-time typing', $implicit: currentStyle.globalStyle.realtimeTyping.value, fn: GetFn('global', 'realtimeTyping')}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldToggle; context: {title: 'Keep only last sentence', $implicit: currentStyle.globalStyle.keepSingleSentence.value, fn: GetFn('global', 'keepSingleSentence')}"></ng-container>
      <div class="divider"></div>
      <div class="font-semibold">Inactivity</div>
      <ng-container *ngTemplateOutlet="fieldToggle; context: {title: 'Hide on inactivity', $implicit: currentStyle.globalStyle.hideOnInactivity.value, fn: GetFn('global', 'hideOnInactivity')}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldToggle; context: {title: 'Clear on inactivity', $implicit: currentStyle.globalStyle.clearOnInactivity.value, fn: GetFn('global', 'clearOnInactivity')}"></ng-container>
      <ng-container *ngTemplateOutlet="fieldNumber; context: {title: 'Inactivity timer', $implicit: currentStyle.globalStyle.inactivityTimer.value, fn: GetFn('global', 'inactivityTimer'), min: 100, max: 30000}"></ng-container>
    </ng-container>
  </ng-container>
</div>

<ng-template #iconTextLeft>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
  </svg>
</ng-template>
<ng-template #iconTextCenter>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
  </svg>
</ng-template>
<ng-template #iconTextRight>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
  </svg>
</ng-template>

<ng-template #iconTextUp>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
  </svg>
</ng-template>
<ng-template #iconTextCenterV>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</ng-template>
<ng-template #iconTextDown>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
  </svg>
</ng-template>
